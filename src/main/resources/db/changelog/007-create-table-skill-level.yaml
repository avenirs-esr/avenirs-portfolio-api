databaseChangeLog:
  - changeSet:
      id: 003
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: skill_level
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)

              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: skill_id
                  type: UUID
                  constraints:
                    nullable: false

        - createTable:
            tableName: skill_level_translation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: skill_level_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: language
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: |
              ALTER TABLE skill_level OWNER TO ${avenirs.admin.role};
              ALTER TABLE skill_level_translation OWNER TO ${avenirs.admin.role};
              ALTER TABLE skill_level ADD CONSTRAINT chk_skill_level_dates CHECK (start_date <= end_date);
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: skill_level
            baseColumnNames: skill_id
            referencedTableName: skill
            referencedColumnNames: id
            constraintName: fk_skill_level_skill
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: skill_level_translation
            baseColumnNames: skill_level_id
            referencedTableName: skill_level
            referencedColumnNames: id
            constraintName: fk_skill_level_translation_skill_level
            onDelete: CASCADE

  - changeSet:
      id: create-updated-at-trigger-skill_level
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_skill_level ON "skill_level";
              CREATE TRIGGER trigger_set_updated_at_skill_level
              BEFORE UPDATE ON "skill_level"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();

  - changeSet:
      id: create-updated-at-trigger-skill_level_translation
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_skill_level_translation ON "skill_level_translation";
              CREATE TRIGGER trigger_set_updated_at_skill_level_translation
              BEFORE UPDATE ON "skill_level_translation"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();
