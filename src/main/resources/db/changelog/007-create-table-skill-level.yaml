databaseChangeLog:
  - changeSet:
      id: 003
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: skill_level
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)

              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: skill_id
                  type: UUID
                  constraints:
                    nullable: false

        - createTable:
            tableName: skill_level_translation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: skill_level_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: language
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true

        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: |
              ALTER TABLE skill_level OWNER TO ${avenirs.admin.role};
              ALTER TABLE skill_level_translation OWNER TO ${avenirs.admin.role};
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: skill_level
            baseColumnNames: skill_id
            referencedTableName: skill
            referencedColumnNames: id
            constraintName: fk_skill_level_skill
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: skill_level_translation
            baseColumnNames: skill_level_id
            referencedTableName: skill_level
            referencedColumnNames: id
            constraintName: fk_skill_level_translation_skill_level
            onDelete: CASCADE
