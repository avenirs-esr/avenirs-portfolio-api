databaseChangeLog:
  - changeSet:
      id: 014
      author: Arnaud Deman
      changes:
        - createTable:
            tableName: cohort_user
            columns:
              - column:
                  name: cohort_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE cohort_user OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: cohort_user
            baseColumnNames: cohort_id
            referencedTableName: cohort
            referencedColumnNames: id
            constraintName: fk_cohort_user_cohort
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: cohort_user
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cohort_user_user
            onDelete: CASCADE

        - addPrimaryKey:
            tableName: cohort_user
            columnNames: cohort_id, user_id
            constraintName: pk_cohort_user
