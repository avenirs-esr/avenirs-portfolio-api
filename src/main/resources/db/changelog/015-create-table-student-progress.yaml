databaseChangeLog:
  - changeSet:
      id: 015
      author: Nathan Pignon
      changes:
        - createTable:
            tableName: student_progress
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: student_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: training_path_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: skill_level_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE student_progress OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: student_progress
            baseColumnNames: student_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_student_progress_user

        - addForeignKeyConstraint:
            baseTableName: student_progress
            baseColumnNames: training_path_id
            referencedTableName: training_path
            referencedColumnNames: id
            constraintName: fk_student_progress_training_path

        - addForeignKeyConstraint:
            baseTableName: student_progress
            baseColumnNames: skill_level_id
            referencedTableName: skill_level
            referencedColumnNames: id
            constraintName: fk_student_progress_skill_level

  - changeSet:
      id: create-updated-at-trigger-training_path
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_training_path ON "training_path";
              CREATE TRIGGER trigger_set_updated_at_training_path
              BEFORE UPDATE ON "training_path"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();
