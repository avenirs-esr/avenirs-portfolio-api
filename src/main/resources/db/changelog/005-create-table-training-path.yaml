databaseChangeLog:
  - changeSet:
      id: 005
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: training_path
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: program_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE training_path OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: training_path
            baseColumnNames: program_id
            referencedTableName: program
            referencedColumnNames: id
            constraintName: fk_training_path_program

  - changeSet:
      id: create-updated-at-trigger-training_path
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_training_path ON "training_path";
              CREATE TRIGGER trigger_set_updated_at_training_path
              BEFORE UPDATE ON "training_path"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();
