databaseChangeLog:
  - changeSet:
      id: 005
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: program_progress
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: program_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: student_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE program_progress OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: program_progress
            baseColumnNames: program_id
            referencedTableName: program
            referencedColumnNames: id
            constraintName: fk_program_progress_program

        - addForeignKeyConstraint:
            baseTableName: program_progress
            baseColumnNames: student_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_program_progress_user
