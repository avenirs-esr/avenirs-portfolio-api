databaseChangeLog:
  - changeSet:
      id: 007
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: institution
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: enabled_fields
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: institution_translation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: institution_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: language
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: |
              ALTER TABLE institution OWNER TO ${avenirs.admin.role};
              ALTER TABLE institution_translation OWNER TO ${avenirs.admin.role};
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: institution_translation
            baseColumnNames: institution_id
            referencedTableName: institution
            referencedColumnNames: id
            constraintName: fk_institution_translation_institution
            onDelete: CASCADE
  - changeSet:
      id: create-updated-at-trigger-institution
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_institution ON "institution";
              CREATE TRIGGER trigger_set_updated_at_institution
              BEFORE UPDATE ON "institution"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();

  - changeSet:
      id: create-updated-at-trigger-institution_translation
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_institution_translation ON "institution_translation";
              CREATE TRIGGER trigger_set_updated_at_institution_translation
              BEFORE UPDATE ON "institution_translation"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();

