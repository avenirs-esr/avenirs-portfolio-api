databaseChangeLog:
  - changeSet:
      id: 013
      author: Arnaud Deman
      changes:
        - createTable:
            tableName: cohort_ams
            columns:
              - column:
                  name: cohort_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: ams_id
                  type: UUID
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE cohort_ams OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: cohort_ams
            baseColumnNames: cohort_id
            referencedTableName: cohort
            referencedColumnNames: id
            constraintName: fk_cohort_ams_cohort
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: cohort_ams
            baseColumnNames: ams_id
            referencedTableName: ams
            referencedColumnNames: id
            constraintName: fk_cohort_ams_ams
            onDelete: CASCADE

        - addPrimaryKey:
            tableName: cohort_ams
            columnNames: cohort_id, ams_id
            constraintName: pk_cohort_ams
