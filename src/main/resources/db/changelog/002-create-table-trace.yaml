databaseChangeLog:
  - changeSet:
      id: 002
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: trace
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_group
                  type: BOOL
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
              - column:
                  name: deletion_date
                  type: TIMESTAMPTZ
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE trace OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: trace
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_trace_user
            onDelete: CASCADE
