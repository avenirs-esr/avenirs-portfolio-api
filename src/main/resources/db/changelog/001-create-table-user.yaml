databaseChangeLog:
  - changeSet:
      id: 001
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: student_bio
                  type: TEXT
              - column:
                  name: student_is_active
                  type: bool
              - column:
                  name: student_profile_picture
                  type: VARCHAR(255)
              - column:
                  name: student_cover_picture
                  type: VARCHAR(255)
              - column:
                  name: teacher_bio
                  type: TEXT
              - column:
                  name: teacher_is_active
                  type: bool
              - column:
                  name: teacher_profile_picture
                  type: VARCHAR(255)
              - column:
                  name: teacher_cover_picture
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE "user" OWNER TO ${avenirs.admin.role}
            stripComments: true
  - changeSet:
      id: create-set-updated-at-function
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION set_updated_at()
              RETURNS TRIGGER AS $BODY$
              BEGIN
                NEW.updated_at = now();
                RETURN NEW;
              END;
              $BODY$ LANGUAGE plpgsql;
            splitStatements: false
            stripComments: true
  - changeSet:
      id: create-updated-at-trigger-user
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_user ON "user";
              CREATE TRIGGER trigger_set_updated_at_user
              BEFORE UPDATE ON "user"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();
