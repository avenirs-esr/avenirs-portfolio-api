databaseChangeLog:
  - changeSet:
      id: 013
      author: Arnaud Deman
      changes:
        - createTable:
            tableName: group_ams
            columns:
              - column:
                  name: group_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: ams_id
                  type: UUID
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE group_ams OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: group_ams
            baseColumnNames: group_id
            referencedTableName: group
            referencedColumnNames: id
            constraintName: fk_group_ams_group
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: group_ams
            baseColumnNames: ams_id
            referencedTableName: ams
            referencedColumnNames: id
            constraintName: fk_group_ams_ams
            onDelete: CASCADE

        - addPrimaryKey:
            tableName: group_ams
            columnNames: group_id, ams_id
            constraintName: pk_group_ams
