databaseChangeLog:
  - changeSet:
      id: 010-1
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: trace_skill_level
            columns:
              - column:
                  name: trace_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: skill_level_id
                  type: UUID
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE trace_skill_level OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: trace_skill_level
            baseColumnNames: trace_id
            referencedTableName: trace
            referencedColumnNames: id
            constraintName: fk_trace_skill_level_trace
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: trace_skill_level
            baseColumnNames: skill_level_id
            referencedTableName: skill_level
            referencedColumnNames: id
            constraintName: fk_trace_skill_level_skill_level
            onDelete: CASCADE

