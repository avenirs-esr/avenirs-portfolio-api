databaseChangeLog:
  - changeSet:
      id: 010-1
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: trace_skill_levels
            columns:
              - column:
                  name: trace_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: skill_level_id
                  type: UUID
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE users OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: trace_skill_levels
            baseColumnNames: trace_id
            referencedTableName: trace
            referencedColumnNames: id
            constraintName: fk_trace_skill_levels_trace
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: trace_skill_levels
            baseColumnNames: skill_level_id
            referencedTableName: skill_level
            referencedColumnNames: id
            constraintName: fk_trace_skill_levels_skill_level
            onDelete: CASCADE

