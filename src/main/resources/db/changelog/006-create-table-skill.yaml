databaseChangeLog:
  - changeSet:
      id: 004
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: skill
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: program_progress_id
                  type: UUID

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: skill_translation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: skill_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: language
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: |
              ALTER TABLE skill OWNER TO ${avenirs.admin.role};
              ALTER TABLE skill_translation OWNER TO ${avenirs.admin.role};
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: skill
            baseColumnNames: program_progress_id
            referencedTableName: program_progress
            referencedColumnNames: id
            constraintName: fk_skill_program_progress
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: skill_translation
            baseColumnNames: skill_id
            referencedTableName: skill
            referencedColumnNames: id
            constraintName: fk_skill_translation_skill
            onDelete: CASCADE

  - changeSet:
      id: create-updated-at-trigger-skill
      author: bilelbanelhaq
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trigger_set_updated_at_skill ON "skill";
              CREATE TRIGGER trigger_set_updated_at_skill
              BEFORE UPDATE ON "skill"
              FOR EACH ROW
              EXECUTE FUNCTION set_updated_at();
