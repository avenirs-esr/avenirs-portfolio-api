databaseChangeLog:
  - changeSet:
      id: 008
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: external_users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: external_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: source
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE users OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: external_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_external_users_user
