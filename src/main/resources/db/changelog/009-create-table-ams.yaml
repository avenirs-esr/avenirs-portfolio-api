databaseChangeLog:
  - changeSet:
      id: 009
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: ams
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

        - createTable:
            tableName: ams_translation
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ams_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: |
              ALTER TABLE ams OWNER TO ${avenirs.admin.role};
              ALTER TABLE ams_translation OWNER TO ${avenirs.admin.role};
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: ams_translation
            baseColumnNames: ams_id
            referencedTableName: ams
            referencedColumnNames: id
            constraintName: fk_ams_translation_ams
            onDelete: CASCADE

  - changeSet:
      id: 009-1
      author: bilelbanelhaq
      changes:
        - createTable:
            tableName: ams_skill_levels
            columns:
              - column:
                  name: ams_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: skill_level_id
                  type: UUID
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: ALTER TABLE users OWNER TO ${avenirs.admin.role}
            stripComments: true

        - addForeignKeyConstraint:
            baseTableName: ams_skill_levels
            baseColumnNames: ams_id
            referencedTableName: ams
            referencedColumnNames: id
            constraintName: fk_ams_skill_levels_ams
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: ams_skill_levels
            baseColumnNames: skill_level_id
            referencedTableName: skill_level
            referencedColumnNames: id
            constraintName: fk_ams_skill_levels_skill_level
            onDelete: CASCADE

  - changeSet:
      id: 009-2
      author: Arnaud Deman
      changes:
        - addColumn:
            tableName: ams
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - sql:
            dbms: 'postgresql'
            endDelimiter: \nGO
            splitStatements: true
            sql: |
              ALTER TABLE ams ADD CONSTRAINT check_ams_dates CHECK (start_date < end_date);
            stripComments: true
